style: github
template: CHANGELOG.tpl.md
info:
  title: Changelog
  repository_url: https://github.com/kenjones-cisco/dinamo
options:
  commits:
    filters:
      Type:
        - Feature
        - Bugfix
        # - perf
        # - refactor
  commit_groups:
    # title_maps:
    #   feat: Features
    #   fix: Bug Fixes
    #   perf: Performance Improvements
    #   refactor: Code Refactoring
  header:
    pattern: "^(\\w*)\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
